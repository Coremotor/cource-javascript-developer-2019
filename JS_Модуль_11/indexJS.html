<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleJS.css">
    <script src="myScript.js" defer></script>
    <title>Learn JS :) Модуль 11. Client. Server.</title>
  </head>

  <body class="container">
    <h1 class="main-title">Изучаем JavaScript! Client. Server.</h1>

    <div class="input-block">
      <label for="input-lang-choice">Выбор языка переводимого слова</label>
      <select id="input-lang-choice" class="input-lang-choice"></select>

      <label for="output-lang-choice">Выбор языка на который нужно перевести слово</label>
      <select id="output-lang-choice" class="output-lang-choice"></select>

      <label for="incoming-word">Слово для перевода</label>
      <input type="text" id="incoming-word" class="incoming-word" required>
    </div>

    <span class="resultTitle">Перевод</span>
    <div class="translate">Жду ввода слова для перевода</div>

  </body>
</html>
